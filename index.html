<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number bro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="top-line">
        <button class="btn again">Play Again!</button>
      </div>
      <div class="title-div">
        <h1 class="title">Guess My Number, Bro!</h1>
        <p class="between">Choose a number 1-50</p>
        <div class="number">?</div>
      </div>
    </header>
    <main>
      <div class="playground">
        <input type="number" class="guess" placeholder="Give me a number" />
        <button class="btn check">Check!</button>
        <div class="label-div">
          <p class="message">Lets play a game brah!</p>
          <p class="label-score">💯 Life: <span class="score">7</span></p>
          <p class="label-highscore">
            🎖️ Highscore <span class="highscore">0</span>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <p class="copyright">
        Coded and Designed by:
        <a href="https://github.com/szakidani23" target="_blank"
          >Daniel Szakaly</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
